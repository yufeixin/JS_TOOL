    <button id="viewnow">每日增长</button>

    <script>
        var arr2 = [];
        var MONTHS = [];
        var DAYS = [];
        var DAYSDATA = [];
        var config = {};
        // read csv file and convert to json format
        $.get('./data/bean_total.csv',
            function (data) {
                //转换成二维数组，需要引入Papaparse.js
                Papa.parse(data, {
                    complete: function (results) {		// UTF8 \r\n与\n混用时有可能会出问题
                        //				console.log(results);
                        var res = results.data;
                        if (res[res.length - 1] == "") {	//去除最后的空行
                            res.pop();
                        }
                        arr2 = res;
                        MONTHS = arr2[0];
                        console.log(arr2);
                    }
                });
            });

        function printfv() {
            MONTHS = arr2[0];
        }

        window.onload = function () {
            printfv();
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };

        var colorNames = Object.keys(window.chartColors);

        document.getElementById('viewdays').addEventListener('click', function () {
            for (let i = 0; i < arr2.length; i++) {
                DAYS.push(arr2[i][0]);
            }
            //DAYS.shift();

            var dayconfig = {
                type: 'line',
                data: {
                    labels: DAYS,
                    datasets: []
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: '每日增长图'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: '日期'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: '增长数'
                            }
                        }]
                    }
                }
            };
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, dayconfig);

            for (let c = 0; c < arr2[arr2.length - 1].length; c++) {
                var colorName = colorNames[dayconfig.data.datasets.length % colorNames.length];
                var newColor = window.chartColors[colorName];
                var newDataset = {
                    label: '账号 ' + (c + 1),
                    backgroundColor: newColor,
                    borderColor: newColor,
                    data: [],
                    fill: false
                };

                for (var index = 0; index < dayconfig.data.labels.length; ++index) {
                    newDataset.data.push(arr2[index][c]);
                }

                dayconfig.data.datasets.push(newDataset);
            }
            window.myLine.update();

        });

        document.getElementById('viewnow').addEventListener('click', function () {
            for (let i = 0; i < arr2[arr2.length - 1].length; i++) {
                DAYS.push(arr2[arr2.length - 1][i]);
            }
            //DAYS.shift();

            var barChartData = {
                type: 'bar',
                data: {
                    labels: DAYS,
                    datasets: []
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: '每日增长图'
                    },
                }
            };
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myBar = new Chart(ctx, barChartData);

            var colorName = colorNames[barChartData.datasets.length % colorNames.length];
			var dsColor = window.chartColors[colorName];
			var newDataset = {
				label: 'Dataset ' + barChartData.datasets.length,
				backgroundColor: color(dsColor).alpha(0.5).rgbString(),
				borderColor: dsColor,
				borderWidth: 1,
				data: []
			};

			for (var index = 0; index < barChartData.labels.length; ++index) {
				newDataset.data.push(arr2[arr2.length - 1][index]);
			}

			barChartData.datasets.push(newDataset);
			window.myBar.update();

        });

    </script>
